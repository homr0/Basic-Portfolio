<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <header>
            <div class="content">
                    <h1>Rebecca Hom</h1>
            
                    <nav>
                        <ul>
                            <li><a href="index.html">About</a></li>
                            <li><a href="portfolio.html">Portfolio</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
        </header>

        <main>
            <section class="content">
                <h2>Contact</h2>
                
                <hr>
                
                <form action="#" method="post">
                    Name:<br>
                    <label for="name">
                        <input id="name" type="text" name="name" placeholder="John Smith">
                    </label>

                    <label for="email">
                        Email: <br>
                        <input id="email" type="email" name="email" placeholder="example@gmail.com">
                    </label>

                    <label for="message">
                        Message:<br>
                        <textarea id="message"></textarea>
                    </label>

                    <input type="submit">
                </form>
            </section>
        </main>

        <footer>
            <div class="content">
                <p>Copyright &copy;</p>
            </div>
        </footer>
    </body>
</html>
